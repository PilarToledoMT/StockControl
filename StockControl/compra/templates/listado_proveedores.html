<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Proveedores</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nompre</th>
            <th>Apellido</th>
            <th>DNI</th>
        </tr>

        {% for proveedor in proveedores %}
            <tr>
                <td>{{proveedor.id}}</td>
                <td>{{proveedor.prov_nombre}}</td>
                <td>{{proveedor.prov_apellido}}</td>
                <td>{{proveedor.prov_dni}}</td>
            </tr>
        {% endfor %}
        
    </table>
    
</body>
</html>
