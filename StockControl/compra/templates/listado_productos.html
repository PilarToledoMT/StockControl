<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nompre</th>
            <th>Precio</th>
            <th>Stock Actual</th>
            <th>Proveedor</th>
        </tr>

        {% for producto in productos %}
            <tr>
                <td>{{producto.id}}</td>
                <td>{{producto.prod_nombre}}</td>
                <td>{{producto.prod_precio}}</td>
                <td>{{producto.prod_stock_act}}</td>
                <td>{{producto.prod_proveedor}}</td>
            </tr>
        {% endfor %}
        
    </table>
    
</body>
</html>
