<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Prodcuto</title>
</head>
<body>
    <a href="{% url 'listado_productos' %}">Lista de Productos</a>
    <br><br>

    <form method="post">
    {% csrf_token %}

        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" >
        </div>
        <br>

        <div>
            <label for="Precio">Precio:</label>
            <input type="number" id="Precio" name="Precio">
        </div>
        <br>

        <div>
            <label for="Stock_actual">Stock Actual:</label>
            <input type="number" id="Stock_actual" name="Stock_actual">
        </div>
        <br>

        <div>
            <label for="Proveedor">Proveedor:</label>
			<select name="Proveedor" id="Proveedor">
				{% for proveedor in proveedores %}
					<option value="{{ proveedor.id }}">{{ proveedor.prov_nombre }} {{ proveedor.prov_apellido }}</option>
				{% endfor %}
			</select>
        </div>
        <br>   

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
